<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2> Survey Form </h2>
        <div class="form-wrapper">
            <form action="">
                <div class="form-group">
                    <label for="name"> Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email"> Email: </label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group gender">
                    Gender:
                    <div class="genderDiv">
                        <input type="radio" name="gender" id="male"><label for="gender"> Male </label>
                        <input type="radio" name="gender" id="female"><label for="gender"> Female </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hear" id="hear"> Which domain do you have intrest </label>
                    <select>
                        <option class="transparent" value="web development"> web development </option>
                        <option class="transparent" value="python"> python </option>
                        <option class="transparent" value="JAVA"> JAVA </option>
                        <option class="transparent" value="ML"> ML </option>
                        <option class="transparent" value="AI"> AI </option>
                        <option class="transparent" value="DSA"> DSA </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lang"> Favorite Language </label>
                    <div class="box">
                        <input type="checkbox" name="js" id="html"> <label for="html"> HTML </label>
                        <input type="checkbox" name="js" id="css"> <label for="css"> CSS </label>
                        <input type="checkbox" name="js" id="javascript"> <label for="javascript"> JavaScript </label>
                        <input type="checkbox" name="js" id="python"> <label for="python"> Python </label>
                        <input type="checkbox" name="js" id="java"> <label for="java"> Java </label>
                        <input type="checkbox" name="js" id="c/c++"> <label for="c/c++"> C/C++ </label>
                        <input type="checkbox" name="js" id="nodejs"> <label for="nodejs">NodeJS</label>
                    </div>
                </div>
                <div class="form-group flex">
                    <label for="suggestions"> How will you excell in that domain </label>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
                </div>
                <button type="submit"> Submit </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Validate the form fields here if needed
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                if (name.trim() === '' || email.trim() === '') {
                    alert('Please fill in all required fields.');
                    return;
                }

                // Form is valid, proceed with submission
                const gender = document.querySelector('input[name="gender"]:checked');
                const source = document.querySelector('#hear').value;
                const recommend = document.querySelector('input[name="recommend"]:checked');
                const languages = document.querySelectorAll('input[name="js"]:checked');
                const suggestions = document.getElementById('suggestions').value;

                // Example: Display the form data in an alert
                alert(`
                    Name: ${name}
                    Email: ${email}
                    Gender: ${gender ? gender.value : ''}
                    Source: ${source}
                    Recommend: ${recommend ? recommend.value : ''}
                    Languages: ${Array.from(languages).map(lang => lang.value).join(', ')}
                    Suggestions: ${suggestions}
                `);

                // You can also send the form data to a server using AJAX or other methods
            });
        });
    </script>



</body>
</html>
